version: 1
applications:
  - appRoot: nextjs_space
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
            - yarn prisma generate
        build:
          commands:
            - export DATABASE_URL="${DATABASE_URL}"
            - export NEXTAUTH_SECRET="${NEXTAUTH_SECRET}"
            - export NEXTAUTH_URL="${NEXTAUTH_URL}"
            - export NODE_ENV="${NODE_ENV}"
            - yarn run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
